name       : botan2
version    : 2.17.1
release    : 9
source     :
    - https://github.com/randombit/botan/archive/2.17.1.tar.gz : ca562c00e61663c418bd9fdc6c70bdeaedafba8bef328cb6046a1d6390d39a71
license    : BSD-2-Clause
component  : programming.library
summary    : Crypto and TLS for Modern C++
description: |
    Botan's goal is to be the best option for cryptography in C++ by offering the tools necessary to implement a range of practical systems, such as TLS protocol, X.509 certificates, modern AEAD ciphers, PKCS#11 and TPM hardware support, password hashing, and post quantum crypto schemes. A Python binding is included, and several other language bindings are available.
setup      : |
    python3 ./configure.py --disable-static-library --prefix=%PREFIX% --cpu=%ARCH% --os=linux \
                           --libdir=%libdir% --mandir=/usr/share/man --infodir=/usr/share/info \
                           --datadir=/usr/share --sysconfdir=/etc --localstatedir=/var \
                           --bindir=%libdir%/%PKGNAME% --cxxflags='%CXXFLAGS%' --ldflags='%LDFLAGS%' \
                           --cc=gcc --without-documentation
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
